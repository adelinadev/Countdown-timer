<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowndown</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;1,300&family=Montserrat&family=Open+Sans&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Days until Christmas</h1>
    <div class="container">
        <div class="item">
            <div id="days" class="current_item"></div>
            <div class="title">Days</div>
        </div>
        <div class="item">
            <div id="hours" class="current_item"></div>
            <div class="title">Hours</div>
        </div>
        <div class="item">
            <div id="minutes" class="current_item"></div>
            <div class="title">Minutes</div>
        </div>
        <div class="item">
            <div id="seconds" class="current_item"></div>
            <div class="title">Seconds</div>
        </div>
    </div>


    <script src="./script/script.js"></script>
</body>
</html>
